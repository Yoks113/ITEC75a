<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Registration</title>
    <link rel="stylesheet" href="NewStudent_styles.css">
    <script>
    function showSuccessMessage() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('status') && urlParams.get('status') === 'success') {
            alert('New student added successfully!');
            }
        }
    </script>
</head>
<body>
    <header>
    <div class="logo">
        <h1>New Student Registration</h1>
    </div>
    <div class="btn-group">
        <button class="homepage-btn" onclick="window.location.href='Homepage.html'">Homepage</button>
        <button class="homepage-btn" onclick="window.location.href='student_list.php'">View Student List</button>
    </div>
</header>


    <main>
        <div class="form-container">
           <form action="new_student_registration.php" method="post">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="middle-initial">Middle Initial:</label>
                    <input type="text" id="middle-initial" name="middle-initial" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group birthdate-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="number" id="birth-month" name="birth-month" placeholder="MM" min="1" max="12" required>
                    <input type="number" id="birth-day" name="birth-day" placeholder="DD" min="1" max="31" required>
                    <input type="number" id="birth-year" name="birth-year" placeholder="YYYY" min="1900" max="2100" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <h2>Address</h2>
                <div class="form-group">
                    <label for="house-number">House Number:</label>
                    <input type="text" id="house-number" name="house-number" required>
                </div>
                <div class="form-group">
                    <label for="lot-number">Lot Number:</label>
                    <input type="text" id="lot-number" name="lot-number" required>
                </div>
                <div class="form-group">
                    <label for="subdivision">Subdivision:</label>
                    <input type="text" id="subdivision" name="subdivision" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="province">Province:</label>
                    <input type="text" id="province" name="province" required>
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                </div>
                <h2>Emergency Contact</h2>
                <div class="form-group">
                    <label for="emergency-name">Name:</label>
                    <input type="text" id="emergency-name" name="emergency-name" required>
                </div>
                                <div class="form-group">
                    <label for="relationship">Relationship:</label>
                    <input type="text" id="relationship" name="relationship" required>
                </div>
                <div class="form-group">
                    <label for="emergency-contact">Contact Number:</label>
                    <input type="tel" id="emergency-contact" name="emergency-contact" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>All rights reserved. 2024 unregistered</p>
    </footer>
</body>
</html>
